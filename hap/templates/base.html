<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eaeaea;
            --text-muted: #a0a0a0;
            --accent: #0f3460;
            --success: #4ecca3;
            --warning: #ffc107;
            --danger: #e94560;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-bg);
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--accent);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }

        nav a:hover {
            background-color: var(--accent);
        }

        nav a.active {
            background-color: var(--accent);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--success);
            border-bottom: 1px solid var(--accent);
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--accent);
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--text-muted);
        }

        .stat-value {
            font-weight: bold;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-connected {
            background-color: var(--success);
            color: #000;
        }

        .status-disconnected {
            background-color: var(--danger);
            color: #fff;
        }

        .status-connecting {
            background-color: var(--warning);
            color: #000;
        }

        .status-on {
            background-color: var(--success);
            color: #000;
        }

        .status-off {
            background-color: var(--text-muted);
            color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--accent);
        }

        th {
            color: var(--text-muted);
            font-weight: 500;
        }

        tr:hover {
            background-color: var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .pairing-code {
            font-family: monospace;
            font-size: 1.5rem;
            letter-spacing: 4px;
            background-color: var(--accent);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            display: inline-block;
        }

        .error-banner {
            background-color: var(--danger);
            color: #fff;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 15px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">üè† Comelit HUB Bridge</div>
            <nav>
                <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Dashboard</a>
                <a href="/devices" class="{% if active_page == 'devices' %}active{% endif %}">Devices</a>
                <a href="/metrics" target="_blank">Metrics</a>
                <a href="/api/status" target="_blank">API</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Comelit HUB HAP Bridge</p>
    </footer>
</body>
</html>
