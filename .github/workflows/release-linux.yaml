name: Linux deb

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build binary
        run: |
          cargo build --release --manifest-path hap/Cargo.toml
          strip target/release/comelit-hub-hap

      - name: Prepare deb structure
        run: |
          VERSION=$(cargo metadata --no-deps --format-version=1 \
            | jq -r '.packages[0].version')

          mkdir -p deb/DEBIAN
          mkdir -p deb/usr/local/bin
          mkdir -p deb/etc/systemd/system

          cp target/release/comelit-hub-hap deb/usr/local/bin/
          cp hap/installer/linux/comelit-hub-hap.service \
             deb/etc/systemd/system/

          cat <<EOF > deb/DEBIAN/control
          Package: comelit-hub-hap
          Version: $VERSION
          Section: net
          Priority: optional
          Architecture: amd64
          Maintainer: Comelit
          Description: Comelit HUB HAP Service
          EOF

      - name: Build deb
        run: |
          dpkg-deb --build deb comelit-hub-hap.deb

      - name: Publish release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: comelit-hub-hap-deb
          path: comelit-hub-hap.deb
